<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn of War Builds</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm sticky-top bg-body-tertiary border-bottom border-body" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link active" href="./index.html" aria-current="page">Home</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex justify-content-end" role="button">
                    <div class="mr-4 pt-2">
                        <a class="nav-link me-3" href="https://t.me/DOWdota2" target="_blank"> 
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Telegram_Logo_2019.svg" alt="Telegram" class="discord" style="width: 24px; height: 24px; vertical-align: middle;">
                        </a>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container container-main">
            <h2 class="text-center text-white title">DAWN OF WAR BUILDS</h2>

            <div class="input-group" id="controls">
                <input type="text" class="form-control" id="searchInput" placeholder="Search heroes..." aria-label="Search heroes..." aria-describedby="ocultar">
                <button class="btn btn-outline-warning" onclick="toggleSelectedHeroes()" type="button" id="ocultar" disabled>Show/Hide Selections</button>
            </div>

            <div>
                <p class="btn text-danger" onclick="limparHeroisSelecionados()" id="clearSelections">
                    <img src="./assets/cancel.png" alt="" style="width: 24px;"> Clear Selections
                </p>
            </div>

            <div>
                <!-- Daftar Hero -->
                <select id="example-multiselect" multiple>
                    <option value="abaddon">Abaddon</option>
                    <option value="alchemist">Alchemist</option>
                    <option value="ancient apparition">Ancient Apparition</option>
                    <option value="anti-mage">Anti-Mage</option>
                    <option value="arc warden">Arc Warden</option>
                    <option value="axe">Axe</option>
                    <option value="bane">Bane</option>
                    <option value="batrider">Batrider</option>
                    <option value="beastmaster">Beastmaster</option>
                    <option value="bounty hunter">Bounty Hunter</option>
                    <option value="brewmaster">Brewmaster</option>
                    <option value="bristleback">Bristleback</option>
                    <option value="broodmother">Broodmother</option>
                    <option value="centaur warrunner">Centaur Warrunner</option>
                    <option value="chaos knight">Chaos Knight</option>
                    <option value="chen">Chen</option>
                    <option value="clinkz">Clinkz</option>
                    <option value="crystal maiden">Crystal Maiden</option>
                    <!-- Daftar hero lainnya dapat ditambahkan di sini -->
                </select>

                <!-- Area untuk menampilkan gambar hero yang dipilih -->
                <div id="selectedHeroesImages" class="text-center"></div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container-fluid d-flex justify-content-center py-3 footer bg-dark">
            <p class="text-white pt-2">Â©2025 Copyright Newbie Gang</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Fungsi untuk menampilkan gambar hero yang dipilih
        $(document).ready(function () {
            $("#example-multiselect").on("change", function () {
                var selectedHeroes = $("#example-multiselect option:selected");
                var selectedImagesHtml = "";

                selectedHeroes.each(function () {
                    var heroName = $(this).val().toLowerCase();
                    selectedImagesHtml += 
                        '<h4 class="text-white text-center">' + $(this).text() + '</h4>' + 
                        '<img class="rounded images" src="./assets/img/' + heroName + "_1.png" + '" alt="' + heroName + ' image 1"> ' + 
                        '<img class="rounded images" src="./assets/img/' + heroName + "_2.png" + '" alt="' + heroName + ' image 2"> ';
                });

                $("#selectedHeroesImages").html(selectedImagesHtml);
            });
        });
    </script>
</body>
</html>
