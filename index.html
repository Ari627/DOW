            --accent-gold: #ffc107;
            --accent-blue: #3182ce;
            --text-light: #e2e8f0;
            --text-muted: #a0aec0;
            --card-bg: rgba(30, 30, 40, 0.9);
            --card-hover: rgba(45, 55, 72, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ===== BASE STYLES ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;

            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(90deg, #1a202c 0%, #2d3748 100%) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 0;
        }
        
        .navbar-brand {
            color: var(--accent-gold) !important;
            font-weight: 700;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand img {
            width: 32px;
            height: 32px;
        }
        
        /* ===== MAIN CONTENT ===== */
        .container-main {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* ===== HERO GRID ===== */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
        }
        
        .hero-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            aspect-ratio: 1/1;
        }
        
        .hero-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-gold);
        }
        
        .hero-card.selected {
            border-color: var(--accent-gold);
            background: var(--card-hover);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
        }
        
        .hero-card.selected::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .hero-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hero-name {
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* ===== HERO DISPLAY SECTION ===== */
        .selected-heroes-section {
            margin-top: 2.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            display: none;
        }
        
        .selected-heroes-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .hero-build-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent-gold);
        }
        
        .hero-build-title {
            color: var(--accent-gold);
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .build-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .build-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .build-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        
        .build-image:hover {
            transform: scale(1.03);
            border-color: var(--accent-gold);
        }

            padding: 1.5rem;
            margin-top: 1.5rem;

            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;

        }
        
        .action-buttons {

            border: none;

            align-items: center;

            color: var(--primary-dark);

        .btn-primary:hover {

            transform: translateY(-2px);

        .btn-secondary {

            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);

            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;

            align-items: center;
            gap: 10px;
            background: rgba(255, 193, 7, 0.1);
            padding: 10px 20px;
            border-radius: 8px;

            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;

        /* ===== FOOTER ===== */
        .footer {
            background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
            padding: 1.5rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }

            0% {

            70% {

            display: inline-block;

            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-gold);

            background-size: 200% 100%;

            border-radius: 8px;
        }

            100% { background-position: -200% 0; }

        // Selected heroes array
        let selectedHeroes = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeHeroGrid();
            setupEventListeners();
            updateSelectionCounter();
        });

        // Initialize hero grid
        function initializeHeroGrid() {
            const heroGrid = document.getElementById('heroGrid');
            
            heroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.dataset.hero = hero.value;
                heroCard.dataset.name = hero.name;
                
                heroCard.innerHTML = `
                    <img class="hero-image" 
                         src="./assets/hero-icons/${hero.value}.png" 
                         alt="${hero.name}"
                         onerror="this.src='./assets/placeholder.png'">
                    <div class="hero-name">${hero.name}</div>
                `;
                
                heroCard.addEventListener('click', () => toggleHeroSelection(hero.value));
                heroGrid.appendChild(heroCard);
            });
        }

        // Toggle hero selection
        function toggleHeroSelection(heroValue) {
            const heroCard = document.querySelector(`.hero-card[data-hero="${heroValue}"]`);
            
            if (selectedHeroes.includes(heroValue)) {
                // Deselect
                selectedHeroes = selectedHeroes.filter(h => h !== heroValue);
                heroCard.classList.remove('selected');
            } else {
                // Select
                selectedHeroes.push(heroValue);
                heroCard.classList.add('selected');
            }
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Update selection counter
        function updateSelectionCounter() {
            const countElement = document.getElementById('selectedCount');
            countElement.textContent = selectedHeroes.length;
            
            // Update page title
            const baseTitle = "Dawn of War Builds";
            document.title = selectedHeroes.length > 0 
                ? `(${selectedHeroes.length}) ${baseTitle}`
                : baseTitle;
        }

        // Update show builds button state
        function updateShowBuildsButton() {
            const showBuildsBtn = document.getElementById('showBuildsBtn');
            showBuildsBtn.disabled = selectedHeroes.length === 0;
        }

        // Show selected heroes builds
        function showSelectedHeroesBuilds() {
            if (selectedHeroes.length === 0) return;
            
            const displayArea = document.getElementById('heroesDisplayArea');
            displayArea.innerHTML = '';
            
            selectedHeroes.forEach(heroValue => {
                const hero = heroes.find(h => h.value === heroValue);
                if (!hero) return;
                
                // Create build images (4 builds per hero)
                let buildImages = '';
                for (let i = 1; i <= 4; i++) {
                    buildImages += `
                        <div class="text-center">
                            <p class="text-muted mb-1">Build ${i}</p>
                            <img class="build-image" 
                                 src="./assets/img/${heroValue}_${i}.png" 
                                 alt="${hero.name} Build ${i}"
                                 onerror="this.src='./assets/placeholder.png'"
                                 onclick="openImagePreview('./assets/img/${heroValue}_${i}.png', '${hero.name} Build ${i}')">
                        </div>
                    `;
                }
                
                const heroBuildHTML = `
                    <div class="hero-build-container">
                        <h3 class="hero-build-title">${hero.name}</h3>
                        <div class="build-grid">
                            ${buildImages}
                        </div>
                    </div>
                `;
                
                displayArea.innerHTML += heroBuildHTML;
            });
            
            // Show the builds section
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.add('show');
            
            // Scroll to builds section
            buildsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Hide builds section
        function hideSelectedHeroesBuilds() {
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.remove('show');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Select all heroes
        function selectAllHeroes() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = heroes.map(hero => hero.value);
            
            allCards.forEach(card => {
                card.classList.add('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Clear all selections
        function clearAllSelections() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = [];
            
            allCards.forEach(card => {
                card.classList.remove('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
            hideSelectedHeroesBuilds();
        }

        // Search heroes
        function searchHeroes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const heroCards = document.querySelectorAll('.hero-card');
            
            heroCards.forEach(card => {
                const heroName = card.dataset.name.toLowerCase();
                if (heroName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Open image preview (fullscreen)
        function openImagePreview(src, alt) {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                cursor: pointer;
            `;
            
            // Create image element
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                border-radius: 8px;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            `;
            
            // Close modal on click
            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.appendChild(img);
            document.body.appendChild(modal);
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', searchHeroes);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchHeroes();
            });
            
            // Buttons
            document.getElementById('showBuildsBtn').addEventListener('click', showSelectedHeroesBuilds);
            document.getElementById('hideBuildsBtn').addEventListener('click', hideSelectedHeroesBuilds);
            document.getElementById('selectAllBtn').addEventListener('click', selectAllHeroes);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSelections);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + A to select all
                if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                    e.preventDefault();
                    selectAllHeroes();
                }
                
                // Escape to clear search or hide builds
                if (e.key === 'Escape') {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput.value) {
                        searchInput.value = '';
                        searchHeroes();
                    } else {
                        hideSelectedHeroesBuilds();
                    }
                }
            });
            
            // Touch events for mobile
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY - touchEndY;
                
                // Swipe down to hide builds
                if (diff < -100) {
                    hideSelectedHeroesBuilds();
                }
            });
        }

        // Export selected heroes data
        function exportSelectedHeroes() {
            const data = {
                timestamp: new Date().toISOString(),
                count: selectedHeroes.length,
                heroes: selectedHeroes.map(heroValue => {
                    const hero = heroes.find(h => h.value === heroValue);
                    return hero ? hero.name : heroValue;
                })
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `dow-builds-${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
        }

        // Quick select presets
        const heroPresets = {
            'carry': ['anti-mage', 'juggernaut', 'phantom-assassin', 'terrorblade', 'medusa'],
            'mid': ['invoker', 'storm-spirit', 'tinker', 'queen-of-pain', 'puck'],
            'offlane': ['axe', 'centaur-warrunner', 'tidehunter', 'underlord', 'mars'],
            'support': ['crystal-maiden', 'lion', 'shadow-shaman', 'witch-doctor', 'disruptor']
        };

        function selectPreset(presetName) {
            clearAllSelections();
            
            if (heroPresets[presetName]) {
                heroPresets[presetName].forEach(heroValue => {
                    const heroCard = document.querySelector(`.hero-card[data-hero="${heroValue}"]`);
                    if (heroCard) {
                        heroCard.classList.add('selected');
                        selectedHeroes.push(heroValue);
                    }
                });
                
                updateSelectionCounter();
                updateShowBuildsButton();
            }
        }
    </script>
</body>
</html>
