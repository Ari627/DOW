<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn of War Builds</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* CSS tambahan untuk menjaga gambar agar tidak bertabrakan */
        #selected-images {
            display: flex;
            justify-content: center;  /* Menyusun gambar di tengah */
            gap: 10px;  /* Memberikan jarak antara gambar */
            flex-wrap: wrap;  /* Membungkus gambar jika ada terlalu banyak */
        }

        .images {
            width: 100px;  /* Tentukan lebar gambar */
            height: 100px; /* Tentukan tinggi gambar */
            border-radius: 5px;  /* Memberikan border-radius pada gambar */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm sticky-top bg-body-tertiary border-bottom border-body" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link active" href="./index.html" aria-current="page">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container container-main">
            <h2 class="text-center text-white title">DAWN OF WAR BUILDS</h2>

            <div class="input-group" id="controls">
                <input type="text" class="form-control" id="searchInput" placeholder="Search heroes...">
                <button class="btn btn-outline-warning" type="button" id="ocultar">Show/Hide Selections</button>
            </div>

            <div>
                <p class="btn text-danger" id="clearSelections">
                    <img src="./assets/cancel.png" alt="" style="width: 24px;"> Clear Selections
                </p>
            </div>

            <div>
                <!-- Daftar Hero yang dapat dipilih -->
                <select id="example-multiselect" multiple>
                    <option value="alchemist">Alchemist</option>
                    <option value="abaddon">Abaddon</option>
                    <option value="ancient apparition">Ancient Apparition</option>
                    <option value="anti-mage">Anti-Mage</option>
                    <option value="arc warden">Arc Warden</option>
                    <option value="axe">Axe</option>
                    <option value="bane">Bane</option>
                    <option value="batrider">Batrider</option>
                    <option value="beastmaster">Beastmaster</option>
                    <option value="bounty hunter">Bounty Hunter</option>
                    <option value="brewmaster">Brewmaster</option>
                    <!-- Tambahkan lebih banyak hero sesuai kebutuhan -->
                </select>

                <!-- Area untuk menampilkan gambar hero yang dipilih -->
                <div id="selected-images" class="text-center"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid d-flex justify-content-center py-3 footer bg-dark">
            <p class="text-white pt-2">Â©2023 Copyright QuebraTech</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Handle when selection changes
            $("#example-multiselect").on("change", function () {
                var selectedHeroes = $("#example-multiselect option:selected");
                var selectedImagesHtml = "";

                selectedHeroes.each(function () {
                    var heroName = $(this).val().toLowerCase();
                    selectedImagesHtml += 
                        '<h4 class="text-white text-center">' + $(this).text() + '</h4>' + 
                        '<img class="rounded images" src="./assets/img/' + heroName + "_1.png" + '" alt="' + heroName + ' image 1"> ' + 
                        '<img class="rounded images" src="./assets/img/' + heroName + "_2.png" + '" alt="' + heroName + ' image 2"> ';
                });

                $("#selected-images").html(selectedImagesHtml);
            });
        });
    </script>
</body>
</html>
