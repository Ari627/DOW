        /* ===== FIX FLICKERING ISSUES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* FIX: Prevent layout shifts */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 1.5rem;
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000;
        }
        
        /* FIX: Ensure hero cards have fixed aspect ratio */
        .hero-card {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            position: relative;
            height: 180px;
            display: flex;
            flex-direction: column;
        }
        
        /* FIX: Smooth hover effects */
        .hero-card:hover {
            transform: translateY(-2px);
            border-color: #ffc107;
        }
        
        .hero-card.selected {
            border-color: #ffc107;
            background: rgba(45, 55, 72, 0.95);
        }
        
        /* FIX: Stable image container */
        .hero-image-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .hero-name {
            padding: 8px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* FIX: Prevent animation on page load */
        .hero-card {
            animation: none !important;
        }
        
        /* FIX: Smooth section transitions */
        .selected-heroes-section {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            display: none;
            transform: translateZ(0);
        }
        
        .selected-heroes-section.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* FIX: Build images stability */
        .build-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            display: block;
            transition: transform 0.2s ease;
        }
        
        .build-image:hover {
            transform: scale(1.02);
        }
        
        /* FIX: Remove problematic gradients during load */
        .navbar {
            background: #1a202c !important;
        }
        
        .footer {
            background: #0f172a !important;
        }
        
        /* FIX: Optimize for mobile performance */
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
            
            .hero-card {
                height: 160px;
            }
            
            .hero-name {
                font-size: 0.8rem;
                padding: 6px;
            }
            
            /* Disable hover effects on mobile */
            .hero-card:hover {
                transform: none;
            }
        }
        
        /* FIX: Touch optimization */
        @media (hover: none) and (pointer: coarse) {
            .hero-card:active {
                transform: scale(0.98);
                transition: transform 0.1s;
            }
            
            .hero-card:hover {
                transform: none;
            }
        }
        
        /* FIX: Loading state */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        /* FIX: Prevent FOUT */
        body.loading {
            overflow: hidden;
        }
        
        /* FIX: Better button feedback */
        .btn {
            transition: all 0.15s ease !important;
            transform: translateZ(0);
        }
        
        .btn:active {
            transform: scale(0.98) translateZ(0);
        }
        
        /* FIX: Search input stability */
        .search-box input {
            transition: border-color 0.15s ease !important;
            transform: translateZ(0);

        .text-center { text-align: center; }

        /* Selection counter */
        .selection-counter {

            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            padding: 6px 15px;

        /* Build grid */

        // State management
        let selectedHeroes = [];
        let isLoading = true;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after delay
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    isLoading = false;
                    initializeHeroGrid();
                }, 300);
            }, 800);
            
            setupEventListeners();
        });

        // Initialize hero grid
        function initializeHeroGrid() {
            const heroGrid = document.getElementById('heroGrid');
            heroGrid.innerHTML = '';
            
            heroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.dataset.hero = hero.value;
                heroCard.dataset.name = hero.name.toLowerCase();
                
                heroCard.innerHTML = `
                    <div class="hero-image-container">
                        <img class="hero-image" 
                             src="./assets/hero-icons/${hero.value}.png" 
                             alt="${hero.name}"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='./assets/placeholder.png';">
                    </div>
                    <div class="hero-name">${hero.name}</div>
                `;
                
                // Use passive event listener for better performance
                heroCard.addEventListener('click', handleHeroClick, { passive: true });
                heroGrid.appendChild(heroCard);
            });
            
            updateSelectionCounter();
        }

        // Handle hero click
        function handleHeroClick(e) {
            if (isLoading) return;
            
            const heroCard = e.currentTarget;
            const heroValue = heroCard.dataset.hero;
            
            // Toggle selection
            if (selectedHeroes.includes(heroValue)) {
                selectedHeroes = selectedHeroes.filter(h => h !== heroValue);
                heroCard.classList.remove('selected');
            } else {
                selectedHeroes.push(heroValue);
                heroCard.classList.add('selected');
            }
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Update selection counter
        function updateSelectionCounter() {
            const countElement = document.getElementById('selectedCount');
            countElement.textContent = selectedHeroes.length;
            
            // Update page title
            document.title = selectedHeroes.length > 0 
                ? `(${selectedHeroes.length}) Dawn of War Builds`
                : 'Dawn of War Builds';
        }

        // Update show builds button
        function updateShowBuildsButton() {
            const showBuildsBtn = document.getElementById('showBuildsBtn');
            showBuildsBtn.disabled = selectedHeroes.length === 0;
        }

        // Show selected heroes builds
        function showSelectedHeroesBuilds() {
            if (selectedHeroes.length === 0 || isLoading) return;
            
            const displayArea = document.getElementById('heroesDisplayArea');
            displayArea.innerHTML = '';
            
            selectedHeroes.forEach(heroValue => {
                const hero = heroes.find(h => h.value === heroValue);
                if (!hero) return;
                
                // Create 4 build images
                let buildImages = '';
                for (let i = 1; i <= 4; i++) {
                    buildImages += `
                        <div>
                            <p class="text-center text-muted mb-1">Build ${i}</p>
                            <img class="build-image" 
                                 src="./assets/img/${heroValue}_${i}.png" 
                                 alt="${hero.name} Build ${i}"
                                 loading="lazy"
                                 onerror="this.onerror=null; this.src='./assets/placeholder.png';"
                                 onclick="openImagePreview(this.src, '${hero.name} Build ${i}')">
                        </div>
                    `;
                }
                
                const heroBuildHTML = `
                    <div class="mb-3">
                        <h3 class="text-gold text-center mb-2">${hero.name}</h3>
                        <div class="build-grid">
                            ${buildImages}
                        </div>
                    </div>
                `;
                
                displayArea.innerHTML += heroBuildHTML;
            });
            
            // Show builds section
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.add('show');
            
            // Smooth scroll
            setTimeout(() => {
                buildsSection.scrollIntoView({ behavior: 'smooth' });
            }, 50);
        }

        function hideSelectedHeroesBuilds() {
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.remove('show');
        }

        // Select all heroes
        function selectAllHeroes() {
            if (isLoading) return;
            
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = heroes.map(hero => hero.value);
            
            allCards.forEach(card => {
                card.classList.add('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Clear all selections
        function clearAllSelections() {
            if (isLoading) return;
            
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = [];
            
            allCards.forEach(card => {
                card.classList.remove('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
            hideSelectedHeroesBuilds();
        }

        // Search heroes
        function searchHeroes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const heroCards = document.querySelectorAll('.hero-card');
            
            heroCards.forEach(card => {
                const heroName = card.dataset.name;
                if (heroName.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Open image preview
        function openImagePreview(src, alt) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.3s;
            `;
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.cssText = `
                max-width: 95%;
                max-height: 95%;
                object-fit: contain;
                border-radius: 8px;
                transform: scale(0.9);
                transition: transform 0.3s;
            `;
            
            modal.appendChild(img);
            document.body.appendChild(modal);
            
            // Fade in
            setTimeout(() => {
                modal.style.opacity = '1';
                img.style.transform = 'scale(1)';
            }, 10);
            
            // Close on click
            modal.addEventListener('click', () => {
                modal.style.opacity = '0';
                img.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    document.body.removeChild(modal);
                }, 300);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchHeroes, 150);
            });
            
            // Buttons
            document.getElementById('showBuildsBtn').addEventListener('click', showSelectedHeroesBuilds);
            document.getElementById('hideBuildsBtn').addEventListener('click', hideSelectedHeroesBuilds);
            document.getElementById('selectAllBtn').addEventListener('click', selectAllHeroes);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSelections);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideSelectedHeroesBuilds();
                }
            });
        }
    </script>
</body>
</html>
