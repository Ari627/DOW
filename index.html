<html lang="en">

    <meta name="keywords" content="Dota 2, hero builds, Dawn of War, Dota builds, mobile builds">

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">

    <style>
        /* ===== RESET & BASE STYLES ===== */
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-gold: #ffc107;
            --accent-blue: #3182ce;
            --text-light: #e2e8f0;
            --text-muted: #a0aec0;
            --card-bg: rgba(30, 30, 40, 0.9);
            --card-hover: rgba(45, 55, 72, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
            position: relative;
            overflow-y: auto; /* PERBAIKAN: Enable vertical scrolling */
        }
        
        /* ===== LOADING SCREEN ===== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }
        
        /* ===== NAVBAR ===== */
        .navbar {
            background: #1a202c !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-brand {
            color: var(--accent-gold) !important;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ===== MAIN CONTENT ===== */
        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            min-height: calc(100vh - 200px); /* Pastikan konten cukup tinggi */
        }
        
        /* ===== HERO GRID ===== */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 6px;
            }
        }
        
        .hero-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
            border: 2px solid transparent;
            position: relative;
            height: 130px;
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 480px) {
            .hero-card {
                height: 110px;
            }
        }
        
        .hero-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-gold);
        }
        
        .hero-card.selected {
            border-color: var(--accent-gold);
            background: var(--card-hover);
        }
        
        .hero-card.selected::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            z-index: 2;
        }
        
        .hero-image-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .hero-name {
            padding: 6px 4px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }
        
        @media (max-width: 480px) {
            .hero-name {
                font-size: 0.7rem;
                padding: 4px 2px;
            }
        }
        
        /* ===== IMAGE PLACEHOLDER ===== */
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
            background-size: 400% 400%;
        }
        
        /* ===== SELECTED HEROES SECTION ===== */
        .selected-heroes-section {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            display: none;
        }
        
        .selected-heroes-section.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== BUILD GRID ===== */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 1rem;
        }
        
        @media (max-width: 992px) {
            .build-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .build-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .build-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        .build-image:hover {
            transform: scale(1.02);
            border-color: var(--accent-gold);
        }
        
        /* ===== CONTROLS ===== */
        .controls-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.15s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.15s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--accent-gold);
            color: var(--primary-dark);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #ffb300;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-outline-primary {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
        }
        
        .btn-outline-primary:hover {
            background: rgba(255, 193, 7, 0.1);
        }
        
        .btn-outline-danger {
            background: transparent;
            color: #f56565;
            border: 1px solid #f56565;
        }
        
        .btn-outline-danger:hover {
            background: rgba(245, 101, 101, 0.1);
        }
        
        /* ===== SELECTION COUNTER ===== */
        .selection-counter {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .counter-number {
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* ===== HEADER ===== */
        .main-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .main-title {
            color: var(--accent-gold);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* ===== FOOTER ===== */
        .footer {
            background: #0f172a;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }
        
        /* ===== MODAL ===== */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .image-modal.show {
            display: flex;
        }
        
        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ===== UTILITY ===== */
        .text-center { text-align: center; }
        .text-gold { color: var(--accent-gold); }
        .text-muted { color: var(--text-muted); }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .d-flex { display: flex; }
        .align-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .w-100 { width: 100%; }
        
        /* Mobile touch optimization */
        @media (hover: none) and (pointer: coarse) {
            .hero-card:hover {
                transform: none;
            }
            
            .hero-card:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>

    <script>
        // ===== SIMPLIFIED HERO DATA =====
        const heroes = [
            // Sample heroes for testing - add more as needed
            { name: "Abaddon", value: "abaddon", dotaId: "abaddon" },
            { name: "Alchemist", value: "alchemist", dotaId: "alchemist" },

            { name: "Gyrocopter", value: "gyrocopter", dotaId: "gyrocopter" },

            { name: "Legion Commander", value: "legion-commander", dotaId: "legion_commander" },
            { name: "Lina", value: "lina", dotaId: "lina" },
            { name: "Lion", value: "lion", dotaId: "lion" },
            { name: "Luna", value: "luna", dotaId: "luna" },
            { name: "Medusa", value: "medusa", dotaId: "medusa" },
            { name: "Mirana", value: "mirana", dotaId: "mirana" },
            { name: "Naga Siren", value: "naga-siren", dotaId: "naga_siren" },
            { name: "Nature's Prophet", value: "natures-prophet", dotaId: "furion" },
            { name: "Necrophos", value: "necrophos", dotaId: "necrophos" },
            { name: "Pudge", value: "pudge", dotaId: "pudge" },
            { name: "Razor", value: "razor", dotaId: "razor" },
            { name: "Riki", value: "riki", dotaId: "riki" },
            { name: "Sand King", value: "sand-king", dotaId: "sand_king" },
            { name: "Shadow Fiend", value: "shadow-fiend", dotaId: "nevermore" },
            { name: "Slark", value: "slark", dotaId: "slark" },
            { name: "Sniper", value: "sniper", dotaId: "sniper" },
            { name: "Spectre", value: "spectre", dotaId: "spectre" },
            { name: "Storm Spirit", value: "storm-spirit", dotaId: "storm_spirit" },
            { name: "Sven", value: "sven", dotaId: "sven" },
            { name: "Templar Assassin", value: "templar-assassin", dotaId: "templar_assassin" },
            { name: "Tidehunter", value: "tidehunter", dotaId: "tidehunter" },
            { name: "Tinker", value: "tinker", dotaId: "tinker" },
            { name: "Tiny", value: "tiny", dotaId: "tiny" },
            { name: "Treant Protector", value: "treant-protector", dotaId: "treant_protector" },
            { name: "Ursa", value: "ursa", dotaId: "ursa" },
            { name: "Vengeful Spirit", value: "vengeful-spirit", dotaId: "vengefulspirit" },
            { name: "Venomancer", value: "venomancer", dotaId: "venomancer" },
            { name: "Viper", value: "viper", dotaId: "viper" },
            { name: "Warlock", value: "warlock", dotaId: "warlock" },
            { name: "Weaver", value: "weaver", dotaId: "weaver" },
            { name: "Windranger", value: "windranger", dotaId: "windrunner" },
            { name: "Witch Doctor", value: "witch-doctor", dotaId: "witch_doctor" },
            { name: "Wraith King", value: "wraith-king", dotaId: "wraith_king" },
            { name: "Zeus", value: "zeus", dotaId: "zeus" }
        ];

        // State management
        let selectedHeroes = [];
        let imagesLoaded = 0;
        let totalImages = 0;

        // Initialize app - FIXED VERSION
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            
            // Hide loading screen immediately
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Initialize hero grid
                initializeHeroGrid();
                
                // Setup event listeners
                setupEventListeners();
                
                // Update counter
                updateSelectionCounter();
                
                // Enable scrolling
                document.body.style.overflow = 'auto';
                
                console.log('App initialized successfully');
            }, 500); // Reduced delay
        });

        // Initialize hero grid - SIMPLIFIED VERSION
        function initializeHeroGrid() {
            const heroGrid = document.getElementById('heroGrid');
            heroGrid.innerHTML = '';
            
            console.log('Initializing hero grid with', heroes.length, 'heroes');
            
            heroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.dataset.hero = hero.value;
                heroCard.dataset.name = hero.name.toLowerCase();
                
                // Create image URL
                const imageUrl = getHeroImageUrl(hero.dotaId);
                
                heroCard.innerHTML = `
                    <div class="hero-image-container">
                        <div class="image-placeholder"></div>
                        <img class="hero-image" 
                             src="${imageUrl}"
                             alt="${hero.name}"
                             loading="lazy"
                             onload="this.style.opacity = '1'"
                             onerror="this.src='./assets/placeholder.png'">
                    </div>
                    <div class="hero-name">${hero.name}</div>
                `;
                
                // Simple click handler
                heroCard.addEventListener('click', function() {
                    toggleHeroSelection(hero.value);
                });
                
                heroGrid.appendChild(heroCard);
            });
            
            console.log('Hero grid created');
        }

        // Get hero image URL
        function getHeroImageUrl(heroId) {
            // Direct URL without fallbacks for simplicity
            return `https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/${heroId}.png`;
        }

        // Toggle hero selection
        function toggleHeroSelection(heroValue) {
            const heroCard = document.querySelector(`.hero-card[data-hero="${heroValue}"]`);
            
            if (!heroCard) return;
            
            if (selectedHeroes.includes(heroValue)) {
                // Deselect
                selectedHeroes = selectedHeroes.filter(h => h !== heroValue);
                heroCard.classList.remove('selected');
            } else {
                // Select
                selectedHeroes.push(heroValue);
                heroCard.classList.add('selected');
            }
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Update selection counter
        function updateSelectionCounter() {
            const countElement = document.getElementById('selectedCount');
            if (countElement) {
                countElement.textContent = selectedHeroes.length;
            }
        }

        // Update show builds button
        function updateShowBuildsButton() {
            const showBuildsBtn = document.getElementById('showBuildsBtn');
            if (showBuildsBtn) {
                showBuildsBtn.disabled = selectedHeroes.length === 0;
            }
        }

        // Show selected heroes builds
        function showSelectedHeroesBuilds() {
            if (selectedHeroes.length === 0) return;
            
            const displayArea = document.getElementById('heroesDisplayArea');
            if (!displayArea) return;
            
            displayArea.innerHTML = '';
            
            selectedHeroes.forEach(heroValue => {
                const hero = heroes.find(h => h.value === heroValue);
                if (!hero) return;
                
                // Create 4 build images
                let buildImages = '';
                for (let i = 1; i <= 4; i++) {
                    buildImages += `
                        <div>
                            <p class="text-center text-muted mb-1">Build ${i}</p>
                            <img class="build-image" 
                                 src="./assets/img/${heroValue}_${i}.png" 
                                 alt="${hero.name} Build ${i}"
                                 onerror="this.src='./assets/placeholder.png'"
                                 onclick="openImageModal('./assets/img/${heroValue}_${i}.png', '${hero.name} Build ${i}')">
                        </div>
                    `;
                }
                
                displayArea.innerHTML += `
                    <div class="mb-3">
                        <h3 class="text-gold text-center mb-2">${hero.name}</h3>
                        <div class="build-grid">
                            ${buildImages}
                        </div>
                    </div>
                `;
            });
            
            // Show builds section
            const buildsSection = document.getElementById('selectedHeroesSection');
            if (buildsSection) {
                buildsSection.classList.add('show');
                buildsSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Hide builds section
        function hideSelectedHeroesBuilds() {
            const buildsSection = document.getElementById('selectedHeroesSection');
            if (buildsSection) {
                buildsSection.classList.remove('show');
            }
        }

        // Select all heroes
        function selectAllHeroes() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = heroes.map(hero => hero.value);
            
            allCards.forEach(card => {
                card.classList.add('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Clear all selections
        function clearAllSelections() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = [];
            
            allCards.forEach(card => {
                card.classList.remove('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
            hideSelectedHeroesBuilds();
        }

        // Search heroes
        function searchHeroes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const heroCards = document.querySelectorAll('.hero-card');
            
            heroCards.forEach(card => {
                const heroName = card.dataset.name;
                if (heroName.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Image modal functions
        function openImageModal(src, alt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            if (modal && modalImage) {
                modalImage.src = src;
                modalImage.alt = alt;
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchHeroes);
            }
            
            // Buttons
            const showBuildsBtn = document.getElementById('showBuildsBtn');
            if (showBuildsBtn) {
                showBuildsBtn.addEventListener('click', showSelectedHeroesBuilds);
            }
            
            const hideBuildsBtn = document.getElementById('hideBuildsBtn');
            if (hideBuildsBtn) {
                hideBuildsBtn.addEventListener('click', hideSelectedHeroesBuilds);
            }
            
            const selectAllBtn = document.getElementById('selectAllBtn');
            if (selectAllBtn) {
                selectAllBtn.addEventListener('click', selectAllHeroes);
            }
            
            const clearAllBtn = document.getElementById('clearAllBtn');
            if (clearAllBtn) {
                clearAllBtn.addEventListener('click', clearAllSelections);
            }
            
            // Close modal on ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeImageModal();
                }
            });
            
            // Close modal on background click
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeImageModal();
                    }
                });
            }
            
            console.log('Event listeners setup complete');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + A to select all
            if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                selectAllHeroes();
            }
        });

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
