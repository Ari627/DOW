            --accent-blue: #3182ce;
            --text-light: #e2e8f0;
            --text-muted: #a0aec0;
            --card-bg: rgba(30, 30, 40, 0.9);
            --card-hover: rgba(45, 55, 72, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            position: relative;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== NAVBAR ===== */
        .navbar {
            background: #1a202c !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--accent-gold) !important;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* ===== MAIN CONTENT ===== */
        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
        }
        
        /* ===== HERO GRID ===== */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 6px;
            }
        }
        
        .hero-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
            border: 2px solid transparent;
            position: relative;
            height: 130px;
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 480px) {
            .hero-card {
                height: 110px;
            }
        }
        
        .hero-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-gold);
        }
        
        .hero-card.selected {
            border-color: var(--accent-gold);
            background: var(--card-hover);
        }
        
        .hero-card.selected::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            z-index: 2;
        }
        
        .hero-image-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .hero-name {
            padding: 6px 4px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }
        
        @media (max-width: 480px) {
            .hero-name {
                font-size: 0.7rem;
                padding: 4px 2px;
            }
        }
        
        /* ===== LOADING STATE ===== */
        .hero-image.loading {
            opacity: 0;
        }
        
        .hero-image.loaded {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
            background-size: 400% 400%;
            animation: loadingShimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* ===== SELECTED HEROES SECTION ===== */
        .selected-heroes-section {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            display: none;
        }
        
        .selected-heroes-section.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== BUILD GRID ===== */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 1rem;
        }
        
        @media (max-width: 992px) {
            .build-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .build-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .build-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        .build-image:hover {
            transform: scale(1.02);
            border-color: var(--accent-gold);
        }
        
        /* ===== CONTROLS ===== */
        .controls-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

            color: var(--text-light);

        .action-buttons {

            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.15s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;

            color: var(--primary-dark);

            transform: translateY(-1px);

        .btn-outline-primary {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;

        .image-modal.show {

        }
        
        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .image-modal.show .modal-image {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

            { name: "Queen of Pain", value: "queen-of-pain", dotaId: "queenofpain" },
            { name: "Rubick", value: "rubick", dotaId: "rubick" },
            { name: "Shadow Demon", value: "shadow-demon", dotaId: "shadow_demon" },
            { name: "Shadow Shaman", value: "shadow-shaman", dotaId: "shadow_shaman" },
            { name: "Silencer", value: "silencer", dotaId: "silencer" },
            { name: "Skywrath Mage", value: "skywrath-mage", dotaId: "skywrath_mage" },
            { name: "Storm Spirit", value: "storm-spirit", dotaId: "storm_spirit" },
            { name: "Techies", value: "techies", dotaId: "techies" },
            { name: "Tinker", value: "tinker", dotaId: "tinker" },
            { name: "Visage", value: "visage", dotaId: "visage" },
            { name: "Void Spirit", value: "void-spirit", dotaId: "void_spirit" },
            { name: "Warlock", value: "warlock", dotaId: "warlock" },
            { name: "Windranger", value: "windranger", dotaId: "windrunner" },
            { name: "Winter Wyvern", value: "winter-wyvern", dotaId: "winter_wyvern" },
            { name: "Witch Doctor", value: "witch-doctor", dotaId: "witch_doctor" },
            { name: "Zeus", value: "zeus", dotaId: "zeus" },
            
            // Universal Heroes
            { name: "Beastmaster", value: "beastmaster", dotaId: "beastmaster" },
            { name: "Brewmaster", value: "brewmaster", dotaId: "brewmaster" },
            { name: "Broodmother", value: "broodmother", dotaId: "broodmother" },
            { name: "Clockwerk", value: "clockwerk", dotaId: "rattletrap" },
            { name: "Lone Druid", value: "lone-druid", dotaId: "lone_druid" },
            { name: "Lycan", value: "lycan", dotaId: "lycan" },
            { name: "Magnus", value: "magnus", dotaId: "magnataur" },
            { name: "Marci", value: "marci", dotaId: "marci" },
            { name: "Pangolier", value: "pangolier", dotaId: "pangolier" },
            { name: "Snapfire", value: "snapfire", dotaId: "snapfire" }
        ];

        // State management
        let selectedHeroes = [];
        let imageCache = new Map();

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeHeroGrid();
            setupEventListeners();
            updateSelectionCounter();
        });

        // Initialize hero grid with Dota 2 images
        function initializeHeroGrid() {
            const heroGrid = document.getElementById('heroGrid');
            heroGrid.innerHTML = '';
            
            heroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.dataset.hero = hero.value;
                heroCard.dataset.name = hero.name.toLowerCase();
                
                // Create image URL from Dota 2 CDN
                const imageUrl = getHeroImageUrl(hero.dotaId);
                
                heroCard.innerHTML = `
                    <div class="hero-image-container">
                        <div class="image-placeholder"></div>
                        <img class="hero-image loading" 
                             data-src="${imageUrl}"
                             alt="${hero.name}"
                             loading="lazy"
                             onload="this.classList.add('loaded'); this.classList.remove('loading')"
                             onerror="handleImageError(this, '${hero.dotaId}')">
                    </div>
                    <div class="hero-name">${hero.name}</div>
                `;
                
                heroCard.addEventListener('click', () => toggleHeroSelection(hero.value));
                heroGrid.appendChild(heroCard);
            });
            
            // Lazy load images after DOM is ready
            setTimeout(loadLazyImages, 100);
        }

        // Get hero image URL from Dota 2 CDN (multiple sources)
        function getHeroImageUrl(heroId) {
            // Try multiple CDN sources
            const sources = [
                // Source 1: Steam CDN (official)
                `https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/${heroId}.png`,
                
                // Source 2: Dota 2 Wiki
                `https://dota2.herokuapp.com/heroes/${heroId}/icon`,
                
                // Source 3: Dotabuff CDN
                `https://www.dotabuff.com/assets/heroes/${heroId}-e025e6e36d0d8ebc6d6c5d8587c5c2e2c4bb0326f6e2e2e2e2e2e2e2e2e2e2e2.png`,
                
                // Source 4: Alternative CDN
                `https://cdn.dota2.com/apps/dota2/images/heroes/${heroId}_sb.png`
            ];
            
            // Return the first source, cache will handle fallbacks
            return sources[0];
        }

        // Fallback image sources if primary fails
        function getFallbackImageUrl(heroId) {
            const fallbacks = [
                `https://cdn.dota2.com/apps/dota2/images/heroes/${heroId}_lg.png`,
                `https://cdn.dota2.com/apps/dota2/images/heroes/${heroId}_full.png`,
                `./assets/placeholder.png`
            ];
            
            // Try to get from cache first
            if (imageCache.has(heroId)) {
                return imageCache.get(heroId);
            }
            
            return fallbacks[0];
        }

        // Handle image loading errors
        function handleImageError(img, heroId) {
            const fallbackUrl = getFallbackImageUrl(heroId);
            
            // Cache the working URL
            if (!imageCache.has(heroId)) {
                imageCache.set(heroId, fallbackUrl);
            }
            
            // Retry with fallback
            img.src = fallbackUrl;
            img.classList.add('loaded');
            img.classList.remove('loading');
        }

        // Lazy load images
        function loadLazyImages() {
            const lazyImages = document.querySelectorAll('.hero-image[data-src]');
            
            lazyImages.forEach(img => {
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                    delete img.dataset.src;
                }
            });
        }

        // Toggle hero selection
        function toggleHeroSelection(heroValue) {
            const heroCard = document.querySelector(`.hero-card[data-hero="${heroValue}"]`);
            
            if (selectedHeroes.includes(heroValue)) {
                // Deselect
                selectedHeroes = selectedHeroes.filter(h => h !== heroValue);
                heroCard.classList.remove('selected');
            } else {
                // Select
                selectedHeroes.push(heroValue);
                heroCard.classList.add('selected');
            }
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Update selection counter
        function updateSelectionCounter() {
            const countElement = document.getElementById('selectedCount');
            countElement.textContent = selectedHeroes.length;
            
            // Update page title
            document.title = selectedHeroes.length > 0 
                ? `(${selectedHeroes.length}) Dawn of War Builds`
                : 'Dawn of War Builds';
        }

        // Update show builds button
        function updateShowBuildsButton() {
            const showBuildsBtn = document.getElementById('showBuildsBtn');
            showBuildsBtn.disabled = selectedHeroes.length === 0;
        }

        // Show selected heroes builds
        function showSelectedHeroesBuilds() {
            if (selectedHeroes.length === 0) return;
            
            const displayArea = document.getElementById('heroesDisplayArea');
            displayArea.innerHTML = '';
            
            selectedHeroes.forEach(heroValue => {
                const hero = heroes.find(h => h.value === heroValue);
                if (!hero) return;
                
                // Create 4 build images
                let buildImages = '';
                for (let i = 1; i <= 4; i++) {
                    const buildUrl = `./assets/img/${heroValue}_${i}.png`;
                    buildImages += `
                        <div>
                            <p class="text-center text-muted mb-1">Build ${i}</p>
                            <img class="build-image" 
                                 src="${buildUrl}" 
                                 alt="${hero.name} Build ${i}"
                                 loading="lazy"
                                 onerror="this.src='./assets/placeholder.png'"
                                 onclick="openImageModal('${buildUrl}', '${hero.name} Build ${i}')">
                        </div>
                    `;
                }
                
                const heroBuildHTML = `
                    <div class="mb-3">
                        <h3 class="text-gold text-center mb-2">${hero.name}</h3>
                        <div class="build-grid">
                            ${buildImages}
                        </div>
                    </div>
                `;
                
                displayArea.innerHTML += heroBuildHTML;
            });
            
            // Show builds section
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.add('show');
            
            // Smooth scroll
            setTimeout(() => {
                buildsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 50);
        }

        // Hide builds section
        function hideSelectedHeroesBuilds() {
            const buildsSection = document.getElementById('selectedHeroesSection');
            buildsSection.classList.remove('show');
        }

        // Select all heroes
        function selectAllHeroes() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = heroes.map(hero => hero.value);
            
            allCards.forEach(card => {
                card.classList.add('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
        }

        // Clear all selections
        function clearAllSelections() {
            const allCards = document.querySelectorAll('.hero-card');
            selectedHeroes = [];
            
            allCards.forEach(card => {
                card.classList.remove('selected');
            });
            
            updateSelectionCounter();
            updateShowBuildsButton();
            hideSelectedHeroesBuilds();
        }

        // Search heroes
        function searchHeroes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const heroCards = document.querySelectorAll('.hero-card');
            
            heroCards.forEach(card => {
                const heroName = card.dataset.name;
                if (heroName.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Image modal functions
        function openImageModal(src, alt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = src;
            modalImage.alt = alt;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input with debounce
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchHeroes, 200);
            });
            
            // Buttons
            document.getElementById('showBuildsBtn').addEventListener('click', showSelectedHeroesBuilds);
            document.getElementById('hideBuildsBtn').addEventListener('click', hideSelectedHeroesBuilds);
            document.getElementById('selectAllBtn').addEventListener('click', selectAllHeroes);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSelections);
            
            // Close modal on ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeImageModal();
                    hideSelectedHeroesBuilds();
                }
            });
            
            // Close modal on background click
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target.id === 'imageModal') {
                    closeImageModal();
                }
            });
            
            // Prevent default touch behaviors
            document.addEventListener('touchstart', (e) => {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + A to select all
            if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                selectAllHeroes();
            }
            
            // Ctrl/Cmd + F to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
